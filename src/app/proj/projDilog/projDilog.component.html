<div mat-dialog-title>
  <h3>{{data?"Update Department Form":"Add Department Form"}}</h3>
</div>

<form [formGroup]="projForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <mat-label>Project Name <span class="required">*</span></mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="text" placeholder="Ex. Java" formControlName="pName"> 
    </mat-form-field>
    <mat-label>Project Description <span class="required">*</span></mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="text" placeholder="Ex. Java" formControlName="pDescription">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data?"Update":"save"}}</button>
  </div>
</form>
