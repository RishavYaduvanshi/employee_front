<mat-toolbar class="navcol">
    <div class="example-button-container">
        <button mat-fab color="" routerLink="" (click)="changeColor()">
            <mat-icon>home</mat-icon>
        </button>
    </div>
    <span class="example-spacer"></span>
    <div class="rightBtn">
        <button mat-raised-button routerLink="/emp" (click)="changeColor()">EMPLOYEE Details</button>
        <button mat-raised-button routerLink="/dep" (click)="changeColor()">Department Details</button>
        <span style="margin-right: 14px;"></span>
        <button mat-raised-button routerLink="/proj" (click)="changeColor()">Project Details</button>
        <span style="margin-right: 14px;"></span>
        <button mat-icon-button (click)="openLogout()">
            <mat-icon aria-hidden="false" aria-label="logout icon" fontIcon="logout" [ariaSetSize]="50"color="warn"></mat-icon>
        </button>
    </div>
    
    
</mat-toolbar>
