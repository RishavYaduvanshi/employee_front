<div class=divtable>
  <button mat-raised-button  color = "primary" class="blue-button" (click)="openAddForm()">
    Add Department
  </button>
  <mat-form-field class="search">
    <mat-label>Search</mat-label>
    <mat-icon matSuffix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Search" #input>
  </mat-form-field>
  <table mat-table [dataSource]="department" *ngIf="!noDataFound; else noData" matSort class="mat-elevation-z8">
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered">Department Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openEditForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDelete(row)">
          <mat-icon class="delBtn"  >delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-template #noData>
    <div class="no-data-message">
      <mat-icon>sentiment_very_dissatisfied</mat-icon>
      <p>No department record found</p>
    </div>
  </ng-template>
  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
