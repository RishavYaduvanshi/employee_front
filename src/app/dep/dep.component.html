<div class=divtable>
  <button mat-raised-button  color = "primary" class="blue-button" (click)="openAddForm()">
    Add Department
  </button>
  <table mat-table [dataSource]="department" class="mat-elevation-z8">
   

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Department Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openEditForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDelete(row.id)">
          <mat-icon class="delBtn"  >delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
