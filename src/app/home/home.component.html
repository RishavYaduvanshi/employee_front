<app-navbar></app-navbar>

<div class="div1">
    <img mat-card-image><img src="https://www.calsoftinc.com/wp-content/uploads/2023/03/homepage/Timeline__Graphic.svg"
        class="image">
</div>
<div class="div2">
    <h1>Our Services</h1>
    <div class="carddiv">
        <mat-card class="card" *ngFor="let s of service" style="background-color: rgb(245, 186, 194);">
            <mat-card-title style="display: flex;justify-content: center;align-items: center;margin-top: 20px;">
                <img mat-card-image><img src="{{s.img}}" style="width: 70px;height: 70px;">
            </mat-card-title>
            <mat-card-content style="display: flex;justify-content: center;align-items: center;margin: 5px;margin-top: 10px;">
                <h3 style="color:rgb(16, 16, 105);">{{s.name}}</h3>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div class="div3">
    <h1>Customer & Partners</h1>
    <div class="carddiv">
        <mat-card class="card" *ngFor="let s of customer" style="display: flex;justify-content: center;align-items: center;background-color: rgb(236, 233, 233);">
            <mat-card-title >
                <img mat-card-image><img src="{{s.img}}" style="width: 70px;height: 70px;">
            </mat-card-title>
        </mat-card>
    </div>
</div>
